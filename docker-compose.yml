version: "3"
services:
  web:
    image: ebm1718travis/oklm:latest
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb/oklm
      # TODO : choisir le dossier où seront déposés les fichiers
      - FILESYSTEM_UPLOAD_PATH=
    networks:
      local:
      ebm-filrouge:
        aliases:
          - oklm
  mongodb:
    image: mongo
    networks:
      - local
networks:
  local:
  ebm-filrouge:
    external: true
