version: "3"
services:
  web:
    image: ebm1718travis/oklm:latest
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb/oklm
      - FILESYSTEM_UPLOAD_PATH=/upload
    networks:
      local:
      ebm-filrouge:
        aliases:
          - oklm
    volumes:
      - upload-volume:/upload
  mongodb:
    image: mongo
    networks:
      - local
    volumes:
      - mongo-volume:/data/db
networks:
  local:
  ebm-filrouge:
    external: true
volumes:
  mongo-volume:
  upload-volume:
